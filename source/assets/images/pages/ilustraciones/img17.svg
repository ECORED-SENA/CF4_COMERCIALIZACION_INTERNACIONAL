En la primera se tiene claro la necesidad de la información y los objetivos de la investigación; en la segunda, aún están por definirse estos aspectos.
" transform="translate(1055 15616)" fill="#fff" font-size="18" font-family="Helvetica-Bold, Helvetica" font-weight="700"><tspan x="0" y="14">Observación estructurada o no estructurada.</tspan><tspan font-family="Helvetica" font-weight="400"><tspan x="0" y="44">En la primera se tiene claro la necesidad de la información y los objetivos </tspan><tspan x="0" y="74">de la investigación; en la segunda, aún están por definirse estos </tspan><tspan x="0" y="104">aspectos.</tspan></tspan><tspan font-family="CerebriSans-Regular, Cerebri Sans" font-weight="400"><tspan x="0" y="134"></tspan></tspan></text>
