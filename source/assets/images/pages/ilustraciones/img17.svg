    <text id="Observación_natural_o_artificial._La_primera_es_la_observación_del_comportamiento_en_su_expresión_real_y_tal_como_se_presenta_en_el_entorno_la_segunda_es_la_observación_desde_un_ambiente_simulado_o_creado_para_tal_fin._" data-name="Observación natural o artificial. 
La primera es la observación del comportamiento en su expresión real y tal como se presenta en el entorno; la segunda es la observación desde un ambiente simulado o creado para tal fin.
" transform="translate(1055 15223)" fill="#fff" font-size="18" font-family="Helvetica-Bold, Helvetica" font-weight="700"><tspan x="0" y="14">Observación natural o artificial.</tspan><tspan y="14" font-family="Helvetica" font-weight="400"> </tspan><tspan font-family="Helvetica" font-weight="400"><tspan x="0" y="44">La primera es la observación del comportamiento en su expresión real y </tspan><tspan x="0" y="74">tal como se presenta en el entorno; la segunda es la observación desde </tspan><tspan x="0" y="104">un ambiente simulado o creado para tal fin.</tspan></tspan><tspan font-family="CerebriSans-Regular, Cerebri Sans" font-weight="400"><tspan x="0" y="134"></tspan></tspan></text>
