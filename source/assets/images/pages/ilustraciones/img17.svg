    <text id="Observación_humana_o_mecánica._La_primera_la_hace_la_persona_como_tal_y_en_la_segunda_se_utilizan_aparatos_como_audiómetros_oídos_Psicogalvanómetros_transpiración_videocámaras_pupilómetros_dilatación_del_diámetro_del_ojo_cámara_de_ojo_movimiento" data-name="Observación humana o mecánica.
La primera la hace la persona como tal y en la segunda se utilizan aparatos como audiómetros (oídos), Psicogalvanómetros (transpiración), videocámaras, pupilómetros (dilatación del diámetro del ojo), cámara de ojo (movimiento" transform="translate(1055 16017)" fill="#fff" font-size="18" font-family="Helvetica-Bold, Helvetica" font-weight="700"><tspan x="0" y="14">Observación humana o mecánica.</tspan><tspan font-family="Helvetica" font-weight="400"><tspan x="0" y="44">La primera la hace la persona como tal y en la segunda se utilizan aparatos </tspan><tspan x="0" y="74">como audiómetros (oídos), Psicogalvanómetros (transpiración), videocámaras, </tspan><tspan x="0" y="104">pupilómetros (dilatación del diámetro del ojo), cámara de ojo (movimiento del </tspan><tspan x="0" y="134">ojo).</tspan></tspan><tspan font-family="CerebriSans-Regular, Cerebri Sans" font-weight="400"><tspan x="0" y="164"></tspan></tspan></text>
