" transform="translate(1055 15433)" fill="#fff" font-size="18" font-family="Helvetica-Bold, Helvetica" font-weight="700"><tspan x="0" y="14">Observación oculta o no oculta.</tspan><tspan font-family="Helvetica" font-weight="400"><tspan x="0" y="44">Se diferencia en que los encuestados están conscientes o no de la </tspan><tspan x="0" y="74">observación.</tspan></tspan><tspan font-family="CerebriSans-Regular, Cerebri Sans" font-weight="400"><tspan x="0" y="104"></tspan></tspan></text>
