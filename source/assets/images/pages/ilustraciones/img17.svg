La primera es aquella que se hace de primera mano y la segunda es la observación de registros de comportamientos anteriores.
" transform="translate(1055 15818)" fill="#fff" font-size="18" font-family="Helvetica-Bold, Helvetica" font-weight="700"><tspan x="0" y="14">Observación directa o indirecta.</tspan><tspan font-family="Helvetica" font-weight="400"><tspan x="0" y="44">La primera es aquella que se hace de primera mano y la segunda es la </tspan><tspan x="0" y="74">observación de registros de comportamientos anteriores.</tspan></tspan><tspan font-family="CerebriSans-Regular, Cerebri Sans" font-weight="400"><tspan x="0" y="104"></tspan></tspan></text>
